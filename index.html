<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Integer to String</title>
        <style>
            p {
                margin-bottom: 0px;
            }
            fieldset {
                width: 320px;
            }
            label:after {
                content: ': ';
            }
            #output {
                width: 260px;
            }
        </style>
    </head>
    <body>
        <form id="integerToStringForm">
            <fieldset>
                <legend>Integer to String</legend>
                <p><label for="value">Value</label><input id="value" type="text" /></p>
                <p><label for="base">Base</label><input id="base" type="text" /></p>
                <p><label for="output">Output</label><input id="output" type="text" readonly="readonly"/></p>
                <p><input type="submit" value="Convert!"/></p>
            </fieldset>
        </form>
        <script src="./js/main.js">
        </script>
    </body>
</html>
